<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />

<title>תשמישי קדושה – בית חב״ד כפר רתמים</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0b0f19">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="תשמישי קדושה">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root{
  --bg:#0b0f19;
  --surface:#0f1526;
  --text:#f1f5f9;
  --muted:#a5afc9;
  --line:rgba(255,255,255,.08);
  --gold1:#f7e7a1;
  --gold2:#e6c45d;
  --gold3:#b8912f;
}

*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
  color:var(--text);
  background:var(--bg);
  padding-bottom:96px;
}

.container{max-width:1080px;margin:auto;padding:24px}
a{color:inherit;text-decoration:none}

.top{position:sticky;top:0;z-index:10;background:#0b0f19;border-bottom:1px solid var(--line)}
.nav{display:flex;justify-content:space-between;align-items:center}
.logo{width:40px;height:40px;border-radius:14px;
background:linear-gradient(135deg,var(--gold1),var(--gold2),var(--gold3));}

.hero{margin-top:24px;padding:32px;border-radius:28px;
background:linear-gradient(180deg,#0f1526,#0b0f19);}

h1{margin:0 0 12px;font-size:38px}
p{color:var(--muted);line-height:1.9}

.btn{display:inline-block;padding:14px 22px;border-radius:16px;
background:linear-gradient(135deg,var(--gold1),var(--gold2),var(--gold3));
color:#0b0f19;font-weight:900;margin-top:16px}

/* floating whatsapp */
.whatsapp{
  position:fixed;
  bottom:18px;
  left:18px;
  z-index:50;
}
.whatsapp a{
  display:block;
  padding:14px 20px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--gold1),var(--gold2),var(--gold3));
  color:#0b0f19;
  font-weight:900;
}
</style>
</head>

<body>

<div class="top">
  <div class="container nav">
    <div style="display:flex;gap:10px;align-items:center">
      <div class="logo"></div>
      <strong>תשמישי קדושה – כפר רתמים</strong>
    </div>
    <a class="btn" href="https://wa.me/972527707441" target="_blank">וואטסאפ</a>
  </div>
</div>

<main class="container">
  <section class="hero">
    <h1>תשמישי קדושה בוחרים פעם אחת — נכון</h1>
    <p>
      תפילין, מזוזות, טליתות וסטים לבר מצווה — ליווי אישי,
      התאמה לרמה ולתקציב, ובדיקה מוסמכת.
    </p>
    <a class="btn" href="https://wa.me/972527707441?text=שלום%20אשמח%20להתייעץ" target="_blank">
      דברו איתנו בוואטסאפ
    </a>
  </section>
</main>

<div class="whatsapp">
  <a href="https://wa.me/972527707441?text=שלום%20אשמח%20להתייעץ" target="_blank">
    דברו איתנו
  </a>
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
